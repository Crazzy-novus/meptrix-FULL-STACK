<div class="relative flex flex-col items-center justify-center w-40 ml-3 text-gray-700 bg-white shadow-xl sm:w-64 h-fit bg-clip-border rounded-xl">
  <div class="relative items-center mx-2 mt-2 overflow-hidden text-gray-700 bg-white bg-clip-border rounded-xl ">
    <img
      [src]="club.logo"
      alt="Logo" class="items-center justify-center object-cover size-40 sm:size-52" />
  </div>
  <div class="p-2 max-h-20">
    <div class="flex items-center justify-between mb-2">
      <p class="block font-sans text-base antialiased font-medium leading-relaxed text-blue-gray-900">
        {{ club.club_name }}
      </p>

    </div>
    <p *ngIf="club.host_dept" class="block font-mono text-2xl antialiased font-normal leading-normal text-gray-700 opacity-75">
      Department: {{ club.host_dept }}
    </p>
  </div>
  <div class="p-4">
    <button (click)="navigateToOtherComponent()" class="relative inline-flex items-end justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 sm:w-40">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 sm:w-40">
      Join Club
      </span>
      </button>
  </div>
</div>
