
  <section class="w-screen min-h-screen mt-20 bg-purple-200 ">
    <h1 class="text-6xl font-extrabold leading-tight tracking-tight text-center text-gray-900 md:text-6xl dark:text-white">
      Create a Club
    </h1>
      <div class="h-full ">

          <div class="mb-2 mr-20 ml-72 md:mb-0 md:w-8/12 ">

            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

              <!-- Club Name input -->
              <div class="mb-4">
                <label for="club_name" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Club Name:</label>
                <input  type="text" id="club_name" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Club Name" [(ngModel)]="clubForm.club_name" required >
              </div>

              <!-- Department Hosting input -->
              <div class="mb-4">
                <label for="depthost" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Enter the Hosting Department:</label>
                <input  type="text" id="depthost" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Department"  [(ngModel)]="clubForm!.host_dept" required>
              </div>

              <!-- Club Email input -->
              <div class="mb-4">
                <label for="club_name" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Club Email:</label>
                <input  type="email" id="club_email" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Club Email" [(ngModel)]="clubForm.email" required >
              </div>

              <!-- Club fee input-->
              <div class="mb-4">
                <label for="clubfee" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Enter the Club Fee:</label>
                <input  type="text" id="clubfee" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline"placeholder="Enter the Club Fee" required>
              </div>

              <!-- Event Short Description -->
              <div class="mb-4">
                <label for="clubshortdescription" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Short Description:</label>
                <textarea  maxlength="100" rows="3" cols="125" name="clubshortdescription" required placeholder="Enter text here.."></textarea>
              </div>

              <!-- Event Description -->
              <div class="mb-4">
                <label for="clubdescription" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Description:</label>
                <textarea  maxlength="1000" rows="8" cols="125" name="clubdescription" required placeholder="Enter text here.."></textarea>

              </div>
              <div class="mb-4">
                <label class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Club Logo:</label>
                <input type="file" id="fileInput" (change)="onFileSelected($event, 'logo')" name="img" accept="image/*" class="block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0">
                      <img id="previewImage" *ngIf="clubForm.logo && !isLoading" [src]="clubForm.logo" alt="Preview Image">
              </div>


              <!-- Image input -->
              <div class="mb-4">
                <label class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Club Banner:</label>
                <input type="file" id="fileInput" (change)="onFileSelected($event, 'banner')"
                       class="block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                      name="img" accept="image/*">
                      <img id="previewImage" *ngIf="clubForm.banner && !isLoading" [src]="clubForm.banner" alt="Preview Image">
                      <div class="loading-bar" *ngIf="isLoading">Loading...</div>
                </div>

              <!-- Login button -->
              <div class="text-center lg:text-left">
                <button type="button" (click)="update()" class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-blue-500">Save Changes</button>
                <button type="button" (click)="cancel()" class="w-full px-4 py-2 mt-16 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-blue-500" >Cancel</button>
              </div>
            </div>
          </div>
        </div>

    </section>
