<div class="p-4 bg-white rounded-md shadow-md min-w-80">
  <div class="mb-4">
    <label class="block mb-1">Profile</label>
    <img [src]="profile" alt="profile Imahe" class="w-24 h-24 mb-2 rounded-full">
  </div>
  <div class="mb-4">
    <label class="block mb-1">Name</label>
    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" disabled [(ngModel)]="name">
  </div>
  <div class="mb-4">
    <label class="block mb-1">Email</label>
    <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md " disabled [(ngModel)]="email">
  </div>
  <div class="mb-4">
    <label for="club_name" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Enter the Hosting Club:</label>
    <select  id="club_name" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" [(ngModel)]="clubName">
      <option value="">Select Club Name</option>
      <option *ngFor="let clubName of clubDetails | keyvalue" [value]="clubName.value">{{clubName.key}}</option>
    </select>

  </div>
  <div class="mb-4">
    <label class="block mb-1">Role</label>
    <select class="w-full px-3 py-2 border border-gray-300 rounded-md" [(ngModel)]="role">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>
  <div class="flex justify-between">
    <button class="px-4 py-2 text-white bg-blue-500 rounded-md" (click)="update()">Update</button>
    <button class="px-4 py-2 text-white bg-red-900 rounded-md" (click)="revoke()">Revoke</button>
    <button class="px-4 py-2 text-white bg-red-500 rounded-md" (click)="deleteUser()">Delete</button>
    <button class="px-4 py-2 text-white bg-gray-400 rounded-md" (click)="cancel()">Cancel</button>
  </div>
</div>
