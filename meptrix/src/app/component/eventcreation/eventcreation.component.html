  <section class="mt-20 bg-purple-200 max-h-fit ">
    <h1 class="text-6xl font-extrabold leading-tight tracking-tight text-center text-gray-900 md:text-6xl dark:text-white">
      Create a Event
  </h1>
      <div class="h-full ">

          <div class="mb-2 mr-20 ml-72 md:mb-0 md:w-8/12 ">
            <div
            class="mb-12 shrink-1 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
            <img
              src="https://st2.depositphotos.com/4284329/8270/v/950/depositphotos_82700158-stock-illustration-event-agency-logo.jpg"
              class="object-contain ml-40 w-96"
              alt="Sample image" />
          </div>
          <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

              <!-- Event Name input -->
              <div class="mb-4">
                <label for="eventname" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Event Name:</label>
                <input formControlName="eventname" type="text" id="eventname" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Event Name" required>
                <div *ngIf="eventForm.controls['eventname'].invalid && (eventForm.controls['eventname'].dirty || eventForm.controls['eventname'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['eventname'].errors && eventForm.controls['eventname'].errors['required']">
                    Event Name is required.
                  </div>
                </div>
              </div>

              <!-- Other input fields similar to Event Name input -->
              <div class="mb-4">
                <label for="club_name" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Enter the Hosting Club:</label>
                <input formControlName="club_name" type="text" id="club_name" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Club Name" required>
                <div *ngIf="eventForm.controls['club_name'].invalid && (eventForm.controls['club_name'].dirty || eventForm.controls['club_name'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['club_name'].errors && eventForm.controls['club_name'].errors['required']">
                    Club Name is required.
                  </div>
                </div>
              </div>



                            <!-- Event Student Host input -->
              <div class="mb-4">
                <label for="eventstudent" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Enter the name of Student Hosting:</label>
                <input formControlName="eventstudent" type="text" id="eventstudent" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Student Name" required>
                <div *ngIf="eventForm.controls['eventstudent'].invalid && (eventForm.controls['eventstudent'].dirty || eventForm.controls['eventstudent'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['eventstudent'].errors && eventForm.controls['eventstudent'].errors['required']">
                    Student Name is required.
                  </div>
                </div>
              </div>

              <!-- Event Venue input -->
              <div class="mb-4">
                <label for="eventvenue" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Event Venue:</label>
                <input formControlName="eventvenue" type="text" id="eventvenue" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Venue" required>
                <div *ngIf="eventForm.controls['eventvenue'].invalid && (eventForm.controls['eventvenue'].dirty || eventForm.controls['eventvenue'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['eventvenue'].errors && eventForm.controls['eventvenue'].errors['required']">
                    Venue is required.
                  </div>
                </div>
              </div>

              <!-- Event Date input -->
              <div class="mb-4">
                <label for="eventdate" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Event Date:</label>
                <input formControlName="eventdate" type="date" id="eventdate" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" required>
                <div *ngIf="eventForm.controls['eventdate'].invalid && (eventForm.controls['eventdate'].dirty || eventForm.controls['eventdate'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['eventdate'].errors && eventForm.controls['eventdate'].errors['required']">
                    Event Date is required.
                  </div>
                </div>
              </div>

              <!-- Event Time input -->
              <div class="mb-4">
                <label for="eventtime" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Event timing:</label>
                <input formControlName="eventtime" type="time" id="eventtime" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" required>
                <div *ngIf="eventForm.controls['eventtime'].invalid && (eventForm.controls['eventtime'].dirty || eventForm.controls['eventtime'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['eventtime'].errors && eventForm.controls['eventtime'].errors['required']">
                    Event Time is required.
                  </div>
                </div>
              </div>

              <!-- Event Short Description -->
              <div class="mb-4">
                <label for="shortdescription" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Short Description:</label>
                <textarea formControlName="shortdescription" maxlength="100" rows="3" cols="125" name="shortdescription" required placeholder="Enter text here.."></textarea>
                <div *ngIf="eventForm.controls['shortdescription'].invalid && (eventForm.controls['shortdescription'].dirty || eventForm.controls['shortdescription'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['shortdescription'].errors && eventForm.controls['shortdescription'].errors['required']">
                    Short Description is required.
                  </div>
                </div>
              </div>

              <!-- Event Description -->
              <div class="mb-4">
                <label for="description" class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Description:</label>
                <textarea formControlName="description" maxlength="1000" rows="8" cols="125" name="description" required placeholder="Enter text here.."></textarea>
                <div *ngIf="eventForm.controls['description'].invalid && (eventForm.controls['description'].dirty || eventForm.controls['description'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['description'].errors && eventForm.controls['description'].errors['required']">
                    Description is required.
                  </div>
                </div>
              </div>

              <!-- Image input -->
              <div class="mb-4">
                <label class="block mb-2 font-extrabold text-gray-700 exampleFormControlInput22">Event Notice:</label>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" formControlName="img"
                       class="block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                       name="img" accept="image/*">
                       <img id="previewImage" *ngIf="eventForm.value.img && !isLoading" [src]="eventForm.value.img" alt="Preview Image">
                       <div class="loading-bar" *ngIf="isLoading">Loading...</div>
                       <div *ngIf="eventForm.controls['img'].invalid && (eventForm.controls['img'].dirty || eventForm.controls['img'].touched)" class="mt-1 text-red-500">
                  <div *ngIf="eventForm.controls['img'].errors && eventForm.controls['img'].errors['required']">
                    Image is required.
                  </div>
                </div>
              </div>

              <!-- Login button -->
              <div class="text-center lg:text-left">
                <button type="submit"
                        [disabled]="eventForm.invalid"
                        class="inline-block w-full pt-3 pb-2 text-sm font-medium leading-normal text-white uppercase transition duration-150 ease-in-out bg-purple-400 rounded bg-primary px-7 shadow-primary-3 hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong">
                  Create
                </button>
              </div>
            </div>
          </form>

          </div>
        </div>

    </section>
