    <h1 class="text-6xl text-center font-extrabold leading-tight tracking-tight text-gray-900 md:text-6xl dark:text-white">
      Create a Event
  </h1>
      <div class="h-full ">
          
          <div class="ml-72 mb-2 md:mb-0 mr-20 md:w-8/12 ">
            <div
            class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
            <img
              src="https://st2.depositphotos.com/4284329/8270/v/950/depositphotos_82700158-stock-illustration-event-agency-logo.jpg"
              class=" ml-40 w-96 object-contain "
              alt="Sample image" />
          </div>
            <form>
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              
              <!-- Event Name input -->
              <div class="mb-4">
                <label for="eventname" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Event Name:</label>
                <input formControlName="eventname" type="text" id="eventname"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Event Name" required>
              </div>
              <!-- Event Club Host-->
              <div class="mb-4">
                <label for="clubevent" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Enter the Hosting Club:</label>
                <input formControlName="eventclub" type="text" id="eventclub"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Club Name" required>
              </div>
              <!-- Event Student Host input -->
              <div class="mb-4">
                <label for="eventstudent" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Enter the name of Student Hosting:</label>
                <input formControlName="eventstudent" type="text" id="eventstudent"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Student Name" required>
              </div>
              <!-- Event Venue input -->
              <div class="mb-4">
                <label for="eventvenue" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Event Venue:</label>
                <input formControlName="eventvenue" type="text" id="eventvenue"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Venue" required>
              </div>
              <!-- Event Date input -->
              <div class="mb-4">
                <label for="eventdate" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Event Date:</label>
                <input formControlName="eventdate" type="date" id="eventdate"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" required>
              </div>
              <!-- Event Time input -->
              <div class="mb-4">
                <label for="eventtime" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Event timing:</label>
                <input formControlName="eventtime" type="time" id="eventtime"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline"  required>
              </div>
              <!-- Event Short Descripition-->
              <div class="mb-4">
                <label for="shortdescripition" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Short Descripition:</label>
                <!--<input formControlName="shortdescripition" type="textbox" id="shortdescripition"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Email ID" required>-->
                <textarea formControlName="shortdescripition" maxlength="100" rows="4" cols="64" name="shortdescripition" required placeholder="Enter text here.."></textarea>
              </div>
              <!-- Event Descripition-->
              <div class="mb-4">
                <label for="descripition" class="block mb-2  font-extrabold exampleFormControlInput22 text-gray-700">Descripition:</label>
                <!--<input formControlName="descripition" type="textbox" id="shortdescripition"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Email ID" required>-->
                <textarea formControlName="descripition" maxlength="1000" rows="8" cols="64" name="descripition" required placeholder="Enter text here.."></textarea>
              </div>
              <!-- Image input -->
              <div class="mb-4">
              <label
                  class=" font-extrabold exampleFormControlInput22 block mb-2 text-gray-700 ">Event Notice:</label>
                  <input type="file" id="fileInput"
                  class="block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                  name="img" accept="image/*">

                  <img id="previewImage" alt="Preview Image">

              </div>
                  
           
    
              <!-- Login button -->
              <div class="text-center lg:text-left">
                <button
                  type="button"
                  
                  class="bg-purple-400 inline-block w-full rounded bg-primary px-7 pb-2 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                  data-twe-ripple-init
                  data-twe-ripple-color="light">
                  Create
                </button>
        
                
              </div>
              </div>
            </form>
          </div>
