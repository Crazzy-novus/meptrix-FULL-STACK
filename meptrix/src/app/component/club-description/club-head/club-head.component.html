<section class="mt-20 overflow-hidden bg-gray-700 bg-center bg-no-repeat rounded-lg bg-blend-multiply mx-9">

  <div class="max-w-screen-xl px-4 pt-24 pb-16 mx-auto text-center sm:pt-56 sm:pb:12">
      <img src="{{club?.logo}}" alt="Club Logo" class="object-cover w-64 h-64 mx-auto mb-4 border-4 border-white rounded-md shadow-lg" />
      <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-6xl">{{club?.club_name}}</h1>
      <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">{{club?.about}}</p>

      <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0" [ngSwitch]="status">
          <button (click)="ShowStatus()" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900" *ngSwitchCase="'pending'" >
              Application Pending
              <svg class="w-3.5 h-3.5 ml-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
          </button>
          <button (click)="ShowStatus()" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-900" *ngSwitchCase="'joined'" >
            Joined Club
            <svg class="w-3.5 h-3.5 ml-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </button>
        <button (click)="ShowJoinClubComponent()" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-900" *ngSwitchDefault>
          Join Club
          <svg class="w-3.5 h-3.5 ml-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
      </button>

          <a href="#" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white border border-white rounded-lg hover:text-gray-900 sm:ml-4 hover:bg-gray-100 focus:ring-4 focus:ring-gray-400">
              Learn more
          </a>
      </div>
  </div>

</section>

<div class="relative max-w-screen-md p-4 mx-auto mt-10 text-center">

</div>
