<section class="w-screen min-h-screen mt-0 overflow-x-hidden bg-gradient-to-br from-purple-300 to-purple-500">
  <h1 class="text-6xl font-extrabold leading-tight tracking-tight text-center text-white md:text-6xl">
    Create a Club
  </h1>
  <div class="flex items-center justify-center h-full">
    <div class="w-10/12 p-8 space-y-4 bg-white rounded-lg shadow-lg md:space-y-6 sm:p-8 md:w-6/12 lg:w-4/12">
      <!-- Club Name input -->
      <div class="mb-4">
        <label for="club_name" class="block mb-2 font-extrabold text-gray-700">Club Name:</label>
        <input type="text" id="club_name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter Club Name" [(ngModel)]="clubForm.club_name" required>
      </div>

      <!-- Department Hosting input -->
      <div class="mb-4">
        <label for="depthost" class="block mb-2 font-extrabold text-gray-700">Enter the Hosting Department:</label>
        <input type="text" id="depthost" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter Department" [(ngModel)]="clubForm!.host_dept" required>
      </div>

      <!-- Club Email input -->
      <div class="mb-4">
        <label for="club_email" class="block mb-2 font-extrabold text-gray-700">Club Email:</label>
        <input type="email" id="club_email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter Club Email" [(ngModel)]="clubForm.email" required>
      </div>

      <!-- Club fee input -->
      <div class="mb-4">
        <label for="clubfee" class="block mb-2 font-extrabold text-gray-700">Enter the Club Fee:</label>
        <input type="text" id="clubfee" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter the Club Fee" required>
      </div>

      <!-- Event Short Description -->
      <div class="mb-4">
        <label for="clubshortdescription" class="block mb-2 font-extrabold text-gray-700">Short Description:</label>
        <textarea maxlength="100" rows="3" cols="125" name="clubshortdescription" required placeholder="Enter text here.." class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <!-- Event Description -->
      <div class="mb-4">
        <label for="clubdescription" class="block mb-2 font-extrabold text-gray-700">Description:</label>
        <textarea maxlength="1000" rows="8" cols="125" name="clubdescription" required placeholder="Enter text here.." class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <!-- Club Logo input -->
      <div class="mb-4">
        <label class="block mb-2 font-extrabold text-gray-700">Club Logo:</label>
        <input type="file" id="fileInputLogo" (change)="onFileSelected($event, 'logo')" name="img" accept="image/*" class="block w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <img id="previewImageLogo" *ngIf="clubForm.logo && !isLoading" [src]="clubForm.logo" alt="Preview Image" class="mt-2">
      </div>

      <!-- Club Banner input -->
      <div class="mb-4">
        <label class="block mb-2 font-extrabold text-gray-700">Club Banner:</label>
        <input type="file" id="fileInputBanner" (change)="onFileSelected($event, 'banner')" name="img" accept="image/*" class="block w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <img id="previewImageBanner" *ngIf="clubForm.banner && !isLoading" [src]="clubForm.banner" alt="Preview Image" class="mt-2">
      </div>

      <!-- Save and Cancel buttons -->
      <div class="flex space-x-4">
        <button type="button" (click)="update()" class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Save Changes</button>
        <button type="button" (click)="cancel()" class="w-full px-4 py-2 font-semibold text-white bg-red-500 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Cancel</button>
      </div>
    </div>
  </div>
</section>
