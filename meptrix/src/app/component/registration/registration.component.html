<!-- registration-form.component.html -->
<div class="container mx-auto mt-10">
  <form [formGroup]="registerForm" class="max-w-md p-8 mx-auto bg-white rounded shadow-md" >
    <h2 class="mb-6 text-2xl font-semibold">Registration Form</h2>

    <div class="mb-4">
      <label for="admissionId" class="block mb-2 text-sm font-bold text-gray-700">Admission ID:</label>
      <input formControlName="email" type="text" id="email"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Email ID" required>
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm font-bold text-gray-700">Password:</label>
      <input formControlName="password" type="password" id="password"  class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" placeholder="Enter Password" required>
    </div>

    <div class="mb-4">
      <label for="roles" class="block mb-2 text-sm font-bold text-gray-700">Role:</label>
      <select formControlName="roles" id="role" name="role" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline" >
        <option value="default" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <!-- Add more role options as needed -->
      </select>
    </div>

    <div class="mb-6">
      <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="onSubmit()" type="submit" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline ">Register</button>
    </div>

    <div>
      <p class="text-gray-600">Already have an account? <button routerLink="/login" routerLinkActive="router-link-active"  type="button" class="text-blue-500" >Login</button></p>
    </div>
  </form>
</div>
