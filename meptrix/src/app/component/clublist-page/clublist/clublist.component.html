

<section class="bg-color4   bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">

  <div class="relative z-50 max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16">
      <h1 class="mt-10 mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">{{eventType}}</h1>
      <p class="mt-6 mb-3 font-bold text-color1  sm:text-xl sm:px-16 lg:px-48 dark:text-gray-200">
        "Explore passions, foster teamwork, and innovate with Co-Curricular Club Chronicles for growth,
        empowerment, and achievement beyond boundaries."
      </p>

  </div>
  <div class="absolute top-0 left-0 z-0 w-full h-full bg-gradient-to-b from-blue-50 to-transparent dark:from-blue-900"></div>
</section>



<div class="flex flex-wrap mt-5  rounded-2xl sm:m-6 sm:mt-28">
  <br>
  <div class="mb-5 sm:mb-20 sm:ml-20 max-w-44 sm:max-w-fit sm:max-h-fit" *ngFor="let ev of club">
    <app-club-card [club]="ev"></app-club-card>
  </div>

</div>
