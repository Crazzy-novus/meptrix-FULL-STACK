<div class="p-2 mb-6 ml-2 transition-transform transform bg-white rounded-md shadow-md max-w-fit sm:m-5 sm:p-4 hover:scale-105 hover:bg-yellow-200">
  <img [src]="event.photo" alt="Event Photo" class="object-cover w-20 h-20 mb-4 rounded-md sm:w-fit sm:h-32">
  <p class="mb-2 text-sm font-bold sm:text-xl">{{ event.name }}</p>
  <p class="mb-2 text-gray-500">{{ event.time }}</p>
  <p class="text-gray-500">{{ event.place }}</p>
</div>
