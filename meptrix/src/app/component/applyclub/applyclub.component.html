<section class="max-h-fit  bg-pink-200 ">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-extrabold mb-6 animate-bounce">Club Application Form</h1>

  <form class="space-y-4">
    <div class="flex flex-col animate-fadeInLeft">
      <label for="name" class="text-xl  font-bold mb-2">Full Name:</label>
      <input type="text" id="name" name="name" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
    </div>

    <div class="flex flex-col animate-fadeInRight">
      <label for="email" class="text-xl  font-bold mb-2">Email Address:</label>
      <input type="email" id="email" name="email" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
    </div>

    <div class="flex flex-col animate-pulse">
      <label for="branch" class="text-xl  font-bold mb-2">Branch:</label>
        <select name="branch" id="branch" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
          <option value="">-- Select Branch --</option>
        <option value="cse">CSE</option>
        <option value="mech">MECH</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="civil">CIVIL</option>
        <option value="aids">AIDS</option>
        <option value="it">IT</option>
        <option value="bme">BME</option>
        <option value="bt">BT</option>
        </select>
    </div>

    <div class="flex flex-col animate-zoomIn">
      <label for="club" class="text-xl  font-bold mb-2">Club:</label>
      <input type="text" id="major" name="major" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
    </div>

    <div class="flex flex-col animate-flipInY">
      <label for="year" class="text-xl  font-bold mb-2">Year:</label>
      <select name="year" id="year" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
        <option value="">-- Select Year --</option>
        <option value="I_year">I Year</option>
        <option value="II_year">II Year</option>
        <option value="III_year">III Year</option>
        <option value="IV_year">IV Year</option>
      </select>
    </div>

    <div class="flex flex-col animate-hinge">
      <label for="reason" class="text-xl  font-bold mb-2">Why do you want to join this Club?</label>
      <textarea id="reason" name="reason" rows="5" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required></textarea>
    </div>

    <div class="flex items-center animate-pulse">
      <input type="checkbox" id="agree" name="agree" class="rounded h-5 w-5 mr-2 focus:ring-1 focus:ring-blue-500" required>
      <label for="agree" class="text-xl  font-bold">I have read and agree to the club's terms and conditions.</label>
    </div>

    <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:offset-2 focus:ring-blue-500 animate-bounce">
      Submit Application
    </button>
  </form>
</div>
</section>
