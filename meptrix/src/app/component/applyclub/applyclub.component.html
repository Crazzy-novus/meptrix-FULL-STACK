<section class="w-screen min-h-full bg-pink-200 ">
  <div class="flex items-center justify-center h-48 p-4 rounded-lg bg-gradient-to-r from-sky-500 to-indigo-500">
    <img class="w-16 h-16 mr-4" src="assets\assets\Landing Page_files\image.png" alt="Club Logo">
    <h1 class="text-3xl font-bold text-white">Club Joining Form</h1>
  </div>


  <div class="container pt-20 mx-auto mt-20 ">

      <div class="max-w-lg px-8 pt-6 pb-8 mx-auto mb-4 bg-white rounded shadow-md">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="userDetails.name"  class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline hover:scale-105" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="userDetails.email"  class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none hover:scale-105 focus:outline-none focus:shadow-outline" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="branch">Branch</label>
        <select id="branch" [(ngModel)]="userDetails.branch" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none hover:scale-105 focus:outline-none focus:shadow-outline" required>
          <option value="">-- Select Branch --</option>
          <option value="cse">CSE</option>
          <option value="mech">MECH</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="civil">CIVIL</option>
          <option value="aids">AIDS</option>
          <option value="it">IT</option>
          <option value="bme">BME</option>
          <option value="bt">BT</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700">Year</label>
        <div class="flex items-center">
          <input type="radio" id="year1" name="year" value="2" [(ngModel)]="userDetails.year" [checked]="userDetails.year === '2'" class="mr-2 hover:scale-105" required>
          <label for="year1" class="mr-4 hover:scale-105">2st Year</label>
          <input type="radio" id="year2" name="year" value="3"[(ngModel)]="userDetails.year" [checked]="userDetails.year === '3'" class="mr-2 hover:scale-105">
          <label for="year2" class="mr-4 hover:scale-105">3nd Year</label>
          <input type="radio" id="year3" name="year" value="4" [(ngModel)]="userDetails.year" [checked]="userDetails.year === '4'"  class="mr-2 hover:scale-105">
          <label for="year3" class="mr-4 hover:scale-105">4rd Year</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="rollno">Roll No.</label>
        <input type="text" id="rollno" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline hover:scale-105 " [(ngModel)]="appluicationForm.rollno" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="admission">Admission No.</label>
        <input type="number" id="admission" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline hover:scale-105" [(ngModel)]="appluicationForm.admissionNo" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700">Duration</label>
        <div>
          <input type="radio" id="duration1" name="duration" value="1-year" [(ngModel)]="appluicationForm.duration"  class="mr-2 hover:scale-105 "  required>
          <label for="duration1" class="mr-4 hover:scale-110">1 Year</label>
          <input type="radio" id="duration2" name="duration" value="2-year" [(ngModel)]="appluicationForm.duration" class="mr-2 hover:scale-105">
          <label for="duration2" class="mr-4 hover:scale-105">2 Year</label>
          <input type="radio" id="duration3" name="duration" value="3-year" [(ngModel)]="appluicationForm.duration" class="mr-2 hover:scale-105">
          <label for="duration3"  class="mr-4 hover:scale-105">3 Year</label>
        </div>
      </div>


      <div class="flex items-center justify-between">
        <button type="button" (click)="OnSubmit()" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">Submit</button>
        <button type="button" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" (click)="cancelJoin()">Cancel </button>

      </div>

  </div>
  </div>

</section>
