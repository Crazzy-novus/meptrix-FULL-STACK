<!-- forgot-password.component.html -->
<div class="flex items-center justify-center min-h-screen bg-color4">
  <div class="w-full max-w-md p-8 bg-color3 rounded shadow-md">
    <h2 class="mb-6 text-3xl text-color1 font-extrabold">Forgot Password</h2>

    <p class="mb-4 text-color1">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <form [formGroup]="forgotForm">

      <div class="mb-4">
        <label for="Email" class="block mb-2 text-xl font-bold text-color1">Email:</label>
        <input formControlName="email" type="email" id="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none  focus:shadow-outline" placeholder="Enter your Email" required>
      </div>

      <div class="mb-6">
        <button type="button" (click)="OnSubmit()" class="px-4 py-2 text-white bg-color2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline">Reset Password</button>
      </div>
    </form>

    <p class="text-sm font-bold text-color1">
      Remember your password? <a href="#" class="text-color2">Login here</a>.
    </p>
  </div>
</div>
